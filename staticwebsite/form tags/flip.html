<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
</head>
<body>
    <button style="background-color: mediumblue;color: aliceblue; width: 200px;height: 40px;"><span><img src="../practice/location.png" width: 5px;height: 4px;/></span> my current location</button><br><br>
    <input placeholder="Name" style="width: 200px; height: 30px;"/>

    <input placeholder="pincode" type="number" style="width: 200px; height: 30px;"/>
    <input placeholder="locality" style="width: 200px; height: 30px;"/><br><br>
    <input placeholder="city/District/town" style="width: 200px; height: 30px;"/>
    <select style="width: 200px;height: 40px;">
        <option>--Select State--</option>
        <option>Ap</option>
        <option>Ts</option>
        <option>Up</option>
        <option>kl</option>
    </select><br><br>
    <input placeholder=" Full Address" style="width:200px;height: 40px;"/><br><br>
    <input placeholder="landmark (optional)" style="width: 200px; height: 30px;"/>
    <input style="background-color: darkgray;color: antiquewhite; width: 200px; height: 30px;" placeholder="Alternate Phone(Optional)"/><br><br>
    <label>Address Type</label><br>
    <input type="radio" type="Address Type"/>
    <label>Home</label>
    <input type="radio" type="Address Type"/>
    <label>Work</label><br><br>
    <button style="background-color: mediumblue;color: aliceblue; width: 200px;height: 40px;">Save</button>
    <button style="background-color: mediumblue;color: aliceblue; width: 200px;height: 40px;">cancel</button>
